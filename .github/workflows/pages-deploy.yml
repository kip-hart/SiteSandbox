# Workflow to run examples, build Jekyll site, and deploy
name: pages-run-build-deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # MATLAB job
  matlab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
      - name: Run MATLAB Sandbox Script
        uses: matlab-actions/run-command@v2
        with:
          command: >
            addpath('.github/scripts');
            run_all_scripts('matlab');
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            name: matlab-artifacts
            retention-days: 1
            path: matlab/

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: matlab
    env:
      MATLAB_DIR: matlab_artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download MATLAB artifacts
        uses: actions/download-artifact@v4
        with:
          name: matlab-artifacts
          path: ${{ env.MATLAB_DIR }}
      - name: Unzip and merge MATLAB artifacts
        run: |
          tar xvf ${{ env.MATLAB_DIR }}/artifact.tar -C ${{ env.MATLAB_DIR }}
          rm ${{ env.MATLAB_DIR }}/artifact.tar
          mkdir -p docs/_includes/matlab
          mv ${{ env.MATLAB_DIR }}/* docs/_includes/matlab/
          rm -rf ${{ env.MATLAB_DIR }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Display structure of downloaded files (4)
        run: ls -R
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
