# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # MATLAB job
  matlab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
      - name: Run MATLAB Sandbox Script
        uses: matlab-actions/run-command@v2
        with:
          command: >
            file = 'matlab/sandbox_script.m';
            [path, name, ext] = fileparts(file);
            dy_file = fullfile(path, [name '.diary']);
            diary(dy_file);
            run(file);
            diary off;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            name: matlab-artifacts
            retention-days: 1


  # Build job
  build:
    runs-on: ubuntu-latest
    needs: matlab
    steps:
      - name: Download MATLAB artifacts
        uses: actions/download-artifact@v4
        with:
          name: matlab-artifacts
          path: matlab.tar
      - name: Display structure of downloaded files (1)
        run: ls -R
      - name: Unzip MATLAB artifacts
        run: tar xvf matlab.tar
      - name: Display structure of downloaded files (2)
        run: ls -R
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: docs/
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
